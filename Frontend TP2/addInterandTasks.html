<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./Styles/InterAndTask.css" />
</head>

<body class="flex flex-col min-h-screen">
  <nav id="Navbar" class="w-full"></nav>

  <div class="flex-grow flex flex-col" id="mainContainer">
    <div class="container px-4" id="cardsContainer">

      <div id="projectDetailsCardContainer" class="text-center my-4">
        <button id="projectDetailsBtn">Project Details</button>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-6" id="addbuttons">
        <button id="addInteractionBtn">Add Interaction</button>
        <button id="addTaskBtn">Add Task</button>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div id="interactionContainer" class="mt-7">
          <div></div>
          <div id="interactionsList" class="space-y-4"></div>
        </div>

        <div id="taskContainer">
          <div class="flex justify-end mb-1">
            <label for="sortTasks" class="text-white mr-2 mb-0">Sort By:</label>
            <select id="sortTasks" class="p-1 border border-gray-300 rounded-md">
              <option value="dueDate">Due Date</option>
              <option value="status">Status</option>
            </select>
          </div>
          <div id="tasksList" class="space-y-4"></div>
        </div>
      </div>

      <div id="projectModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white  p-3 rounded-lg w-96">
          <h3 class="text-xl font-semibold text-gray-800 mb-3 text-center">Project Details</h3>
          <div id="projectModalContent" class="text-gray-700"></div>
          <div class="flex justify-center mt-4">
            <button id="closeProjectModalBtn" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
              Close
            </button>
          </div>
        </div>
      </div>

    </div>

    <div id="modalForm" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
      <div class="w-96" id="modalContainer">
        <h3 id="modalTitle"></h3>
        <form id="formModal"></form>
        <div class="flex justify-between mt-4">
          <button type="button" id="closeModalBtn" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
            Cancel
          </button>
          <button type="submit" id="submitModalBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./Functions/AddInterAndTasks.js"></script>
  <script type="module" src="./Functions/SearchProject.js"></script>
  <script type="module" src="./components/Navbar.js"></script>
  <script type="module" src="./components/Footer.js"></script>
</body>

</html>
