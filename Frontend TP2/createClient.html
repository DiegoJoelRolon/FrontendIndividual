<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./Styles/createClient.css">
    <title>Create Client</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-100">


    <nav id="Navbar" class="navbar"></nav>


    <div class="flex-grow flex flex-col" id="mainBackground">
        <main class="container" id="formcontainer">

            <form id="clientForm">
                <h1>Create New Client</h1>


                <div>
                    <label for="name" class="block">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>

                <div>
                    <label for="email" class="block">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>

                <div>
                    <label for="company" class="block ">Company</label>
                    <input type="text" id="company" name="company"  placeholder="Enter company name" required>
                </div>

                <div>
                    <label for="phone" class="block">Phone</label>
                    <input type="text" id="phone" name="phone"  placeholder="Enter phone number" required>
                </div>

                <div>
                    <label for="address" class="block">Address</label>
                    <input type="text" id="address" name="address"  placeholder="Enter address"  required>
                    
                </div>

                <button type="submit">Create Client</button>
            </form>
        </main>
    </div>

    <div id="successModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center hidden">
        <div class="bg-white rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold text-center mb-4">Client Successfully Created</h2>
            <div id="clientInfo" class="space-y-2">

            </div>
            <div class="text-center mt-6">
                <button id="okButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./Functions/SearchProject.js"></script>
    <script type="module" src="./components/Navbar.js"></script>
    <script type="module" src="./components/Footer.js"></script>
    <script type="module" src="./Functions/CreateClient.js"></script>
    
</body>
</html>
